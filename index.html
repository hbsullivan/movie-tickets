<!DOCTYPE html>
<html lang="en">
<head>
  <scripts src="js/scripts.js"></scripts>
  <title>Movie Tickets</title>
</head>
<body>
  <h1>Purchase your movie tickets</h1>
<form id="selectingMovie">
  <div id="movie-selection">
    <h2>Select your movie</h2>
    <div id="movie-option-1" class="movie-options">
      <h3>Top Gun</h3>
    </div>
    <div id="movie-option-2" class="movie-options">
      <h3>Halloween</h3>
    </div>
    <div id="movie-option-3" class="movie-options">
      <h3>Last House on the Left</h3>
    </div>
  </div>
  <h2>Select your movie time</h2>
  <div id="morning">
    <h3>Morning</h3>
  </div>
  <div id="matinee">
    <h3>Matinee</h3>
  </div>
  <div id="evening">
    <h3>Evening</h3>
  </div>

  <h2>Select your age</h2>
  <div id="child">
    <h3>Child (12 years or younger)</h3>
  </div>
  <div id="student">
    <h3>Student (12 to 21 years old)</h3>
  </div>
  <div id="adult">
    <h3>Adult (22 to 64 years old)</h3>
  </div>
  <div id="senior">
    <h3>Senior (64 years or older)</h3>
  </div>

</form>
  

  <div class="hidden" id="ticket-price"></div>
</body>
</html>
